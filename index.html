  <script>
document.addEventListener("DOMContentLoaded", function() {
  const images = ["Pic1.jpg", "Top.jpg", "Top_img.jpg"];
  let currentIndex = 0;
  const heroImage = document.getElementById("heroImage");

  function changeBackground() {
    heroImage.style.backgroundImage = `url(${images[currentIndex]})`;
    currentIndex = (currentIndex + 1) % images.length;
    heroImage.style.backgroundPosition = "0% 0%";
    void heroImage.offsetWidth;
    heroImage.classList.add("slide-left");
    setTimeout(() => {
      heroImage.classList.remove("slide-left");
    }, 1000);
  }

  setInterval(changeBackground, 2000);
});
  </script>
